        <div>
            <div class="filter-header">Filter Results</div>
            <div class="filter-body">
                <button type="button" id="filter-button">Run Checked Filters</button>
                
                <ul>
                    <li>
                        <input type="checkbox" id="check-acoustic">
                        <label for="check-acoustic">Acousticness (0.0 to 1.0):</label>
                        <input type="number" class="filter-option" id="acoustic" min="0" max="1" step="0.1" value="0.5">
                        <input type="radio" name="radio-acoustic" value="above" id="radio-acoustic-above" checked>
                        <label for="radio-acoustic-above">Above</label>
                        <input type="radio" name="radio-acoustic" value="below" id="radio-acoustic-below"> <label
                            for="radio-acoustic-below">Below</label>
                    </li>

                    <li>
                        <input type="checkbox" id="check-dance">
                        <label for="check-dance">Danceability (0.0 to 1.0):</label>
                        <input type="number" class="filter-option" id="dance" min="0" max="1" step="0.1" value="0.5">
                        <input type="radio" name="radio-dance" value="above" id="radio-dance-above" checked> <label
                            for="radio-dance-above">Above</label>
                        <input type="radio" name="radio-dance" value="below" id="radio-dance-below"> <label
                            for="radio-dance-below">Below</label>
                    </li>

                    <li>
                        <input type="checkbox" id="check-duration">
                        <label for="check-duration">Duration (ms):</label>
                        <input type="number" class="filter-option" id="duration" min="0" step="10000" value="300000">
                        <input type="radio" name="radio-duration" value="above" id="radio-duration-above" checked>
                        <label for="radio-duration-above">Above</label>
                        <input type="radio" name="radio-duration" value="below" id="radio-duration-below"> <label
                            for="radio-duration-below">Below</label>
                    </li>

                    <li>
                        <input type="checkbox" id="check-energy">
                        <label for="check-energy">Energy (0.0 to 1.0):</label>
                        <input type="number" class="filter-option" id="energy" min="0" max="1" step="0.1" value="0.5">
                        <input type="radio" name="radio-energy" value="above" id="radio-energy-above" checked> <label
                            for="radio-energy-above">Above</label>
                        <input type="radio" name="radio-energy" value="below" id="radio-energy-below"> <label
                            for="radio-energy-below">Below</label>
                    </li>

                    <li>
                        <input type="checkbox" id="check-instrument">
                        <label for="check-instrument">Instrumentalness (0.0 to 1.0):</label>
                        <input type="number" class="filter-option" id="instrument" min="0" max="1" step="0.1"
                            value="0.5">
                        <input type="radio" name="radio-instrument" value="above" id="radio-instrument-above" checked>
                        <label for="radio-instrument-above">Above</label>
                        <input type="radio" name="radio-instrument" value="below" id="radio-instrument-below"> <label
                            for="radio-instrument-below">Below</label>
                    </li>

                    <li>
                        <input type="checkbox" id="check-live">
                        <label for="check-live">Liveness (0.0 to 1.0):</label>
                        <input type="number" class="filter-option" id="live" min="0" max="1" step="0.1" value="0.5">
                        <input type="radio" name="radio-live" value="above" id="radio-live-above" checked> <label
                            for="radio-live-above">Above</label>
                        <input type="radio" name="radio-live" value="below" id="radio-live-below"> <label
                            for="radio-live-below">Below</label>
                    </li>

                    <li>
                        <input type="checkbox" id="check-loud">
                        <label for="check-loud">Loudness (-60 to 0 dB):</label>
                        <input type="number" class="filter-option" id="loud" min="-60" max="0" step="-1" value="-5">
                        <input type="radio" name="radio-loud" value="above" id="radio-loud-above" checked> <label
                            for="radio-loud-above">Above</label>
                        <input type="radio" name="radio-loud" value="below" id="radio-loud-below"> <label
                            for="radio-loud-below">Below</label>
                    </li>

                    <li>
                        <input type="checkbox" id="check-speech">
                        <label for="check-speech">Speechiness (0.0 to 1.0):</label>
                        <input type="number" class="filter-option" id="speech" min="0" max="1" step="0.1" value="0.5">
                        <input type="radio" name="radio-speech" value="above" id="radio-speech-above" checked> <label
                            for="radio-speech-above">Above</label>
                        <input type="radio" name="radio-speech" value="below" id="radio-speech-below"> <label
                            for="radio-speech-below">Below</label>
                    </li>

                    <li>
                        <input type="checkbox" id="check-tempo">
                        <label for="check-tempo">Tempo (0 to 250 BPM):</label>
                        <input type="number" class="filter-option" id="tempo" min="0" max="250" step="10" value="100">
                        <input type="radio" name="radio-tempo" value="above" id="radio-tempo-above" checked> <label
                            for="radio-tempo-above">Above</label>
                        <input type="radio" name="radio-tempo" value="below" id="radio-tempo-below"> <label
                            for="radio-tempo-below">Below</label>
                    </li>

                    <li>
                        <input type="checkbox" id="check-valence">
                        <label for="check-valence">Valence (0.0 to 1.0):</label>
                        <input type="number" class="filter-option" id="valence" min="0" max="1" step="0.1" value="0.5">
                        <input type="radio" name="radio-valence" value="above" id="radio-valence-above" checked> <label
                            for="radio-valence-above">Above</label>
                        <input type="radio" name="radio-valence" value="below" id="radio-valence-below"> <label
                            for="radio-valence-below">Below</label>
                    </li>
                </ul>

            </div>
        </div>

        <div>
            <div class="filtered-results">Filtered Tracks</div>

        </div>

    </div>
