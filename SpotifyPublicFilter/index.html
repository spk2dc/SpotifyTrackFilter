<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>

    <script src="apikeys.js"></script>
    <script src="app.js" charset="utf-8"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="results-box" class="tracks">
            <div class="tracks__heading__title">Search Results</div>
            <div>
                <input type="text" id="search-box" value="hello">
                <button type="button" id="search-button">Search</button>
            </div>

            <div id="albums-div">
                <div id="albums-header">Albums</div>
                <div id="albums-results">
                    <table id="albums-table">
                        <tr>
                            <th>Album Name</th>
                            <th>Artists</th>
                            <th>Release Date</th>
                            <th>URL</th>
                        </tr>                        
                    </table>
                </div>
            </div>

            <div id="artists-div">
                <div id="artists-header">Artists</div>
                <div id="artists-results">
                    <table id="artists-table">
                        <tr>
                            <th>Artist Name</th>
                            <th>Albums</th>
                            <th>Followers</th>
                            <th>URL</th>
                        </tr>                        
                    </table>
                </div>
            </div>

            <div id="playlists-div">
                <div id="playlists-header">Playlists</div>
                <div id="playlists-results">
                    <table id="playlists-table">
                        <tr>
                            <th>Playlist Name</th>
                            <th>Owner</th>
                            <th>Total Tracks</th>
                            <th>URL</th>
                        </tr>                        
                    </table>
                </div>
            </div>

            <div id="tracks-div">
                <div id="tracks-header">Tracks</div>
                <div id="tracks-results">
                    <table id="tracks-table">
                        <tr>
                            <th>Track Name</th>
                            <th>Artists</th>
                            <th>Album</th>
                            <th>URL</th>
                        </tr>                        
                    </table>
                </div>
            </div>
            
        </div>

        <div>
            <div class="tracks__heading__title">Filters</div>

        </div>

        <div>
            <div class="tracks__heading__title">Filtered Tracks</div>

        </div>

    </div>

</body>

</html>
